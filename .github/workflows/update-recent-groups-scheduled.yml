name: Update Recent Groups (Scheduled)

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-groups:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整的 git 历史

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update recent groups
        id: update
        run: npm run update:recent-groups

      - name: Check if groups.json changed
        id: check-changes
        run: |
          # 检查 groups.json 是否有变更
          if git diff --quiet data/groups.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in groups.json"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            RECENT_COUNT=$(node -e "const d = require('./data/groups.json'); console.log(d.recent.length)")
            echo "recent_count=$RECENT_COUNT" >> $GITHUB_OUTPUT
            echo "Changes detected in groups.json (recent count: $RECENT_COUNT)"
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/groups.json
          git commit -m "chore: auto update recent groups [skip ci]"
          git push

      - name: Skip commit message
        if: steps.check-changes.outputs.has_changes == 'false'
        run: |
          echo "✓ No changes in groups.json, skipping commit"
