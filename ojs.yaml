chinese:
  - oj_name: ECNU Online Judge
    oj_url: https://acm.ecnu.edu.cn/
    oj_notes: 华东师范大学在线评测系统

  - oj_name: Hydro
    oj_url: https://hydro.ac
    oj_notes: 域功能可以自己开OJ，同时是一套同名开源OJ系统，有类似vjudge的功能

  - oj_name: LOJ
    oj_url: https://loj.ac
    oj_notes: 题目质量较高的OJ，适合NOIP1=+ 和XCPC区域赛Ag+，讨论区可以看小说

  - oj_name: Luogu
    oj_url: https://luogu.com.cn
    oj_notes: 中文区最大OJ，题目鱼龙混杂，面向OI，但是讨论区有很多小学生

  - oj_name: PKU JudgeOnline
    oj_url: http://poj.org/
    oj_notes: 北京大学OJ

  - oj_name: PTA
    oj_url: https://pintia.cn/
    oj_notes: PTA，经常用于教学，疫情期间举办区域赛的网络赛

  - oj_name: UOJ
    oj_url: https://uoj.ac
    oj_notes: 题目质量非常高的OJ，适合OI省选和XCPC区域金选手，非常学术

  - oj_name: Virtual Judge
    oj_url: https://vjudge.net/
    oj_notes: 一个平台刷一堆平台的题

  - oj_name: ZOJ
    oj_url: http://acm.zju.edu.cn
    oj_notes: 浙江大学在线评测系统，目前已经并入PTA

english:
  - oj_name: Aizu Online Judge
    oj_url: https://judge.u-aizu.ac.jp/onlinejudge/
    oj_notes: 日本会津大学OJ

  - oj_name: ATCoder
    oj_url: https://atcoder.jp
    oj_notes: 日本最大OJ

  - oj_name: Codeforces
    oj_url: https://codeforces.com
    oj_notes: 世界上最大的OJ

  - oj_name: ICPC Live Archive
    oj_url: https://icpcarchive.ecs.baylor.edu/index.php
    oj_notes: 存放ICPC真题，但是近些年一般在CF Gym上，注意https证书过期

  - oj_name: LightOJ
    oj_url: https://lightoj.com/
    # oj_notes:

  - oj_name: SPOJ
    oj_url: https://www.spoj.com/
    # oj_notes:

  - oj_name: UVa
    oj_url: https://onlinejudge.org/
    oj_notes: 2005年开始的OJ，可以写刘汝佳的紫书
